spring.application.name=event-management-system

# MySQL connection (use service name "mysql" â€” from your YAML)
spring.datasource.url=jdbc:mysql://mysql:3306/tours_travel_system?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SpringDoc OpenAPI (optional)
springdoc.packagesToScan=com.toursandtravel.controller
springdoc.pathsToMatch=/api/**

# File upload path (use a path inside the container)
com.toursandtravel.image.folder.path=/app/images

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
